<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


    <link rel="stylesheet prefetch" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>



    <h:panelGroup rendered="#{loginRegistroBean.sesion == true}">
        <section class="box widget find" >
            <h:form>
                <div class="input-container">
                    <h:outputLabel class="titulo"> A침adir pregunta </h:outputLabel><br></br><br></br>

                    <h:inputTextarea id="pregunta" cols="26" rows="5" class="letraTextArea" p:placeholder="Escriba pregunta" value="#{insertarHilosBean.pregunta.texto}" validatorMessage="#{messagesError.errorCadenaVacia}">
                        <f:validateLength minimum="0" />
                    </h:inputTextarea> <br></br>  

                    <h:message for="pregunta" style="color:red; font-size: small" rendered="#{insertarHilosBean.pregunta.texto.length() != 0}"/><br></br>

                    <button class="btn btn-primary btn-large btn-block" jsf:action="#{insertarHilosBean.doGuardarPregunta}"><span>Enviar</span></button>
                    <br></br>
                </div>
            </h:form>
        </section>



        <section class="box widget find">
            <h:form>
                <div class="input-container">
                    <h:outputLabel class="titulo"> A침adir evento </h:outputLabel><br></br><br></br>

                    <h:inputText id="evento1"  value="#{insertarHilosBean.evento.nombreEvento}" p:placeholder="Nombre del evento" validatorMessage="#{messagesError.errorCadenaVacia}">
                        <f:validateLength minimum="0"/>
                    </h:inputText>
                    <h:message for="evento1"  style="color:red; font-size: small" rendered="#{insertarHilosBean.evento.nombreEvento.length() != 0}"/>
                    <br></br>

                    <h:inputText id="datepicker" styleClass="datepicker" p:placeholder="Fecha" value="#{insertarHilosBean.evento.fecha}" validatorMessage="">
                        <f:convertDateTime type="date" pattern="MM/dd/yyyy"/>
                        <f:validateLength minimum="0"/>
                    </h:inputText>
                    <h:message for="datepicker" style="color:red; font-size: small" rendered="#{!insertarHilosBean.evento.fecha.equals(null)}"/>
                    <br></br>

                    <h:inputText id="evento2" value="#{insertarHilosBean.evento.direccion}" p:placeholder="Direcci칩n" validatorMessage="#{messagesError.errorCadenaVacia}">
                        <f:validateLength minimum="0" />
                    </h:inputText>
                    <h:message for="evento2" style="color:red; font-size: small" rendered="#{insertarHilosBean.evento.direccion.length() != 0}"/>
                    <br></br>

                    <h:inputTextarea id="evento3" value="#{insertarHilosBean.evento.descripcion}" cols="26" rows="5" class="letraTextArea" p:placeholder="Descripci칩n" validatorMessage="#{messagesError.errorCadenaVacia}">
                        <f:validateLength minimum="0" />
                    </h:inputTextarea>
                    <h:message for="evento3" style="color:red; font-size: small" rendered="#{insertarHilosBean.evento.descripcion.length() != 0}"/>
                    <br></br>

                    <br></br>

                    <button class="btn btn-primary btn-large btn-block" jsf:action="#{insertarHilosBean.doGuardarEvento}"><span>Enviar</span></button>
                    <br></br>

                </div>
            </h:form>      
        </section>   
    </h:panelGroup>

    <script>
        $(function () {
            $(".datepicker").datepicker();
        });
    </script>
</html>
