<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <meta charset="UTF-8"></meta>

<section class="box widget weather">
    <header class="header">
        <div class="temp">#{ciudadBean.temperatura}&#176; </div>
        <span class="icon-partlycloudy"></span>
    </header>
    <article>
        <div class="fecha">#{ciudadBean.fecha}</div>
    </article>
</section>

<section class="box widget find">
    
    <h:form>
        <h:inputText p:placeholder="Introduce tu busqueda" value="#{buscarCiudadBean.busqueda}"/>
        <h:commandButton action="#{buscarCiudadBean.doBuscar()}" value="Buscar" class="btn btn-primary btn-large btn-block"/>
    
    </h:form>
    
</section>
</html>
