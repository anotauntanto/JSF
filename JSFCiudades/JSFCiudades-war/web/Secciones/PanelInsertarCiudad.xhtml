<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:form enctype="multipart/form-data">
        
        <h:outputLabel class="ciudad"> Añadir ciudad </h:outputLabel> <br></br><br></br>
        <h:outputLabel> Nombre ciudad </h:outputLabel> <br></br>
        <h:inputText id="nombreCiudad" required="true" size="20" value="#{insertarCiudadBean.ciudad.nombreCiudad}"/><br></br><br></br> 
        <h:outputLabel> Descripción </h:outputLabel> <br></br>
        <h:inputTextarea id="descripcion" p:placeholder="Escriba descripción" cols="50" rows="20" class="letraTextArea" value="#{insertarCiudadBean.ciudad.descripcion}"/> <br></br><br></br>
        <h:outputLabel> Subir foto </h:outputLabel> <br></br>
        <h:inputFile p:accept="image/*" value="#{insertarCiudadBean.imagePart}"/><br></br><br></br>
        <h:commandButton action="#{insertarCiudadBean.doInsertarCiudad()}" value="Guardar" class="btn btn-primary btn-large btn-block"/><br></br><br></br>
    </h:form>
    
</html>
