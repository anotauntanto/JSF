<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <section class="box widget calendar">
        <header class="header">
            <div class="titulo">
                <h:outputText value="PrÃ³ximos Eventos"/>
            </div>
            <p><h:outputText value="#{ciudadBean.ciudad.nombreCiudad}"/></p>
        </header>
        <article class="days">
            <h:dataTable value="#{ciudadBean.ciudad.eventoCollection}" var="evento">
                <h:column>
                    <br></br>
                    <h:form>
                        <h:commandLink  action="#{ciudadBean.doMostrarEventos(evento)}" value="#{evento.nombreEvento}"/>

                        <br></br>
                        ---
                    </h:form>

                </h:column>
            </h:dataTable>

        </article>
    </section>
