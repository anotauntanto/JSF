<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:panelGroup rendered="#{loginRegistroBean.sesion == true}">

        <section class="box widget find">

            <h:form>

                <h:outputLabel class="titulo">Insertar comentario a una pregunta </h:outputLabel>
                <br></br><br></br>
                <h:outputLabel class="etiqueta">Usuario: #{loginRegistroBean.username} </h:outputLabel>
                <br></br><br></br>
                <h:inputTextarea p:placeholder="Escriba su comentario" cols="26" rows="5" class="letraTextArea" required="true" value="#{insertarComentarioPreguntaBean.comPregunta.texto}"></h:inputTextarea>
                <br></br><br></br>
                <button class="btn btn-primary btn-large btn-block" jsf:action="#{insertarComentarioPreguntaBean.doGuardarComentarioPregunta()}"><span>Enviar</span></button>

            </h:form>
        </section>
    </h:panelGroup>
    
</html>
