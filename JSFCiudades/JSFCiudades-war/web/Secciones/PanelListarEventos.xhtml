<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <!-- Para cada evento -->
    <h:dataTable value="#{navegacionEventosBean.listaEventos}" var="evento" width="100%" >

        <h:column >

            <article class="box post" >

                <fieldset class="hilos">
                    <div class="details">
                        <h:form>
                        <h2> 
                            <h:commandLink action="#{comentariosEventoBean.doMostrarEvento(evento)}" class="inicio"> #{evento.nombreEvento}</h:commandLink> <br></br>

                            <br></br>
                             Fecha: <h:outputText value="#{evento.fecha}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        </h2>
                        <br></br>
                        Ciudad: 
                        
                            <h:commandLink action="#{navegacionEventosBean.doMostrarCiudad(evento.idCiudad)}" class="inicio"> #{evento.idCiudad.nombreCiudad} </h:commandLink> <br></br>
                        
                        Direcci√≥n: #{evento.direccion}<br></br>
                        <p class="letraciudad">#{evento.descripcion}</p>
                        </h:form>
                    </div>
                </fieldset>    
            </article>

        </h:column>

    </h:dataTable>

</html>
