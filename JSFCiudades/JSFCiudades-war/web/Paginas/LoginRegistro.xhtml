<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"></meta>

        <title>#{msg['Titulo']}</title>


        <h:outputStylesheet library="css" name="style2.css"  />
        <h:outputStylesheet library="css" name="font-awesome.min.css"  />
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'/>

        <h:outputScript library="js" name="comprobarContrasena.js" />



    </h:head>

    <h:body>

        <h:outputText class="position" value="#{msg['Idioma']}" /><br></br><br></br>
        <h:form class="position">


            <h:commandButton style="width: 25px" action="#{language.changeLanguage('en')}" value="Ingles" image="../resources/images/gb_images.png"></h:commandButton>
            <h:outputLabel value="     "/>
            <h:commandButton style="width: 25px" action="#{language.changeLanguage('es')}" value="Espanol" image="../resources/images/es_images.png"></h:commandButton>


        </h:form>
        <div class="pen-title"></div>
        <div class="rerun"></div>

        <div class="container">
            <div class="card"></div>

            <div class="card">

                <h1 class="title" > <h:outputText value="#{msg['Iniciar']}" /></h1>

                <h:form >

                    <div class="input-container">
                        <h:inputText id="usuario" required="true" value="#{loginRegistroBean.username}"/>
                        
                        <h:outputLabel for="usuario" value="#{msg['Usuario']}"></h:outputLabel>
                        
                        <div class="bar"></div>

                    </div>

                    <div class="input-container">

                        <h:inputSecret id="pass" required="true" value="#{loginRegistroBean.passLogin}"/>
                        <h:outputLabel for="pass" value="#{msg['Clave']}"></h:outputLabel>
                        <div class="bar"></div>
                    </div>


                    <div class="button-container">
                        <button class="button-container" jsf:action="#{loginRegistroBean.doLogin}">
                            <h:outputText value="#{msg['Iniciar']}" />
                        </button>
                    </div>

                    <div class="input-container">
                        <h:outputLabel style="color:red; font-size: small; " value="#{messagesError.errorUsuario}" rendered="#{loginRegistroBean.error == -1}"/>
                    </div>


                </h:form>

            </div>

            <div class="card alt">

                <div class="toggle"></div>
                <div class="title"><h:outputText value="#{msg['Registrar']}" />
                    <div class="close"></div>
                </div>

                <h:form id="Id2">

                    <div class="input-container">

                        <h:inputText id="usuario" required="true" value="#{loginRegistroBean.username}"/>
                        <h:outputLabel for="usuario" value="#{msg['Usuario']}"></h:outputLabel>
                        <div class="bar"></div>

                        <!--CCHOOSE-->

                    </div>

                    <div class="input-container">

                        <h:inputSecret id="pass1" required="true" value="#{loginRegistroBean.passRegister1}" onkeyup="comprobarSeguridad();"/>
                        <h:outputLabel for="pass1" value="#{msg['Clave']}"></h:outputLabel>
                        <span id="mensaje2" class="mensaje"></span>
                        <div class="bar"></div>

                    </div>

                    <div class="input-container">

                        <h:inputSecret id="pass2" required="true" value="#{loginRegistroBean.passRegister2}" onkeyup="comprobarCoinciden();"/>
                        <h:outputLabel for="pass2" value="#{msg['Clave2']}"></h:outputLabel>
                        <span id="mensaje3" class ="mensaje"></span>
                        <div class="bar"></div>
                    </div>

                    <div class="button-container">
                        <button jsf:action="#{loginRegistroBean.doRegister}">
                            <h:outputText value="#{msg['Registrar']}" />
                        </button>
                    </div>

                    <div class="input-container">
                        <h:outputLabel style="color:red; font-size: small; " value="#{messagesError.errorUsername}" rendered="#{loginRegistroBean.error == -2}"/>
                    </div>
                    
                </h:form>

            </div>
        </div>

        <div class="pen-title"></div>
        <div class="rerun"></div>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <h:outputScript library="js" name="index.js"/>

    </h:body>
</html>
